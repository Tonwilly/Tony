<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Project</title>
    <link rel="stylesheet" href="amazon2.css">
    
</head>
<body>
    
    <div class="amazon-header">
        <div class="amazon-header-left-section">
          <a href="amazon.html" class="header-link">
            <img class="amazon-logo"
              src="/Images/amazon-logo-white.png">
            <img class="amazon-mobile-logo"
              src="/Images/amazon-mobile-logo-white.png">
          </a>
        </div>
  
        <div class="amazon-header-middle-section">
          <input class="search-bar" type="text" placeholder="Search">
  
          <button class="search-button">
            <img class="search-icon" src="Images/search-icon.png">
          </button>
        </div>
  
        <div class="amazon-header-right-section">
          <a class="orders-link header-link" href="#">
            <span class="returns-text">Returns</span>
            <span class="orders-text">& Orders</span>
          </a>
  
          <a class="cart-link header-link" href="checkout2.html">
            <img class="cart-icon" src="Images/cart-icon.png">
            <div class="cart-quantity js-cart-quantity"></div>
            <div class="cart-text">Cart</div>
          </a>
        </div>
      </div>
      
      <div class="main">
        <div class="products-grid js-products-grid">
          
        </div>
      </div>


    <!--the web reads files one by one
    and gets the array of products in the
    products.js file and generates the html
    using amazon.js file-->
    
    <script src="amazon2.js" type="module"></script>
</body>
</html>
